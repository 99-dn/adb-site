      margin: 0;
      padding: 0;

    /* Headings */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 600;
    }

    /* Important text */
    .card-title,

    }

    /* Button text */
    button {
      font-weight: 500;
    }
    a {
      text-decoration: none;
    }
    a:hover {

        padding: 0.25rem;
      }

      .form-control,

      }

      .btn-lg {

      }

      .container a {

        font-size: 0.8rem;
      }

      .row {

      }

    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center text-success">
          <u>ADB Transactions</u>
        </h2>
        <br />
        <h5 class="card-text text-center text-success">
          <h6 class="card-text text-center text-success">
            enjoy our services üòä
          </h6>
        </h5>
        <br />
        <div class="row">
          <div class="col-md-6 text-center text-light bg-success" id="Est">
            <br />
            <u><strong>Deposit </strong></u>
            <div>
              <form>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="Name" class="form-label">Account Name:</label>
                      <input
                        type="text"
                        name="Name"
                        id="Name"
                        class="form-control"
                        placeholder="the name you used to create the account..."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="Name" class="form-label"
                        >Account Number:</label
                      >
                      <input
                        type="number"
                        name="accNo"
                        id="accNo"
                        class="form-control"
                        placeholder="30310170333355505"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="DOB" class="form-label"
                        >Date of Deposit:</label
                      >
                      <input
                        type="date"
                        name="DOD"
                        id="DOD"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="ID" class="form-label">GH-Card Number:</label>
                      <input
                        type="text"
                        name="ID"
                        id="ID"
                        class="form-control"
                        placeholder="GHA-89900 / AK101899"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="signatorytype" class="form-label"
                        >Customer Signatory Type:</label
                      >
                      <select class="form-select" id="accountType">
                        <option value="">
                          Choose your preferred Signatory type
                        </option>
                        <option value="savings">thumbprint</option>
                        <option value="current">signature</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="ID" class="form-label">Amount:</label>
                      <input
                        type="number"
                        name="amnt"
                        id="amnt"
                        class="form-control"
                        placeholder="10,100"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="ID" class="form-label">Mobile Number</label>
                      <input
                        type="number"
                        name="call"
                        id="call"
                        class="form-control"
                        placeholder="0537180988"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <button
                        type="submit"
                        class="text-success bg-light btn-lg w-100"
                      >
                        Click to Deposit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

                    </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <button
                        type="submit"
                        class="text-light bg-success btn-lg w-100"
                      >
                        Click to Deposit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
