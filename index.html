<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adb Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Source Sans Pro", sans-serif;
    }

    body {
      padding: 1rem;
      background: linear-gradient(90deg, #fff, rgb(215, 255, 199));
      font-family: "Source Sans Pro", sans-serif;
      font-weight: 400;
    }

    /* Headings */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 600;
    }

    /* Important text */
    .card-title,
    .form-label {
      font-weight: 600;
    }

    /* Button text */
    button {
      font-weight: 500;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      transition: all 0.5s ease;
      box-shadow: 1px 1px 1px rgb(255, 255, 255);
      cursor: pointer;
    }
    .card {
      margin: 5rem;
      padding: 2rem;
    }

    .welcomeDisplay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgb(251, 255, 249) 30%,
        rgb(215, 255, 199) 50%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      animation: fade 1s ease-in-out 1s forwards;
    }

    .welcome-content {
      text-align: center;
      padding: 20px;
    }

    @keyframes fade {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    body.welcome-active {
      overflow: hidden;
    }

    @keyframes back {
      0% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Extra small devices (phones) */
    @media (max-width: 575.98px) {
      .container {
        flex-direction: column;
        padding: 0.5rem;
      }

      .card {
        margin: 0.5rem 0;
        padding: 1rem;
      }

      .welcomeDisplay h1 {
        font-size: 1.1rem;
        padding: 0.5rem;
      }

      .container a {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
    }

    /* Small devices (landscape phones) */
    @media (min-width: 576px) and (max-width: 767.98px) {
      .container {
        padding: 0.75rem;
      }

      .card {
        margin: 1rem 0;
        padding: 1.5rem;
      }
    }
    .mes {
      text-align: center;
      color: green;
    }
  </style>
  <body>

            <li class="nav-item">
              <a href="./transaction.html" class="nav-link">üí∞ Transaction</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center text-success">
          <span>

          </span>
          <u> Welcome to Agriculture Development Bank</u>
        </h2>
      </div>
      <div class="card-body">
        <br />
        <h5 class="card-text text-center text-success">
          <i> We offer you with the best banking services </i>
        </h5>

  </body>
</html>
