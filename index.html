<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- <link rel="stylesheet" href="./style_it.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(45deg, #ffdbdb, #caf9c0);
        padding: 5%;
        text-align: center;
      }
      h2 {
        font-size: xx-large;
      }
      .container {
        border-radius: 10px;
        font-family: monospace;
        color: lime;
        min-height: 40vh;
        padding: 2%;
        background-color: black;
        box-shadow: 2px 2px lime;
      }
      .console {
        padding: 2%;
        border-radius: 10px;
        border-left: 3px solid lime;
      }
      .btn {
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
      }

      @media (max-width: 767px) {
        body {
          background: linear-gradient(45deg, #ffdbdb, #caf9c0);
          padding: 10%;
          text-align: center;
          font-style: italic;
        }
        h2 {
          font-size: large;
        }
        .container {
          border-radius: 5px;
          font-family: monospace;
          color: lime;
          min-height: 20vh;
          padding: 5%;
          background-color: black;
          box-shadow: 1px 1px lime;
        }
        .console {
          padding: 4%;
          border-radius: 5px;
          border-left: 1px solid lime;
        }
        .author {
          color: white;
          font-size: large;
        }
        .quotes {
          font-size: large;
        }
        .btn {
          transition: all 0.2s ease;
          font-size: small;
        }
        .btn:hover {
          transform: translateY(-1px);
        }
      }

      @media (max-height: 500px) and (orientation: landscape) {
        body {
          background: linear-gradient(45deg, #ffdbdb, #caf9c0);
          padding: 10%;
          text-align: center;
          font-style: italic;
        }
        h2 {
          font-size: large;
        }
        .container {
          border-radius: 5px;
          font-family: monospace;
          color: lime;
          min-height: 20vh;
          padding: 5%;
          background-color: black;
          box-shadow: 1px 1px lime;
        }
        .console {
          padding: 4%;
          border-radius: 5px;
          border-left: 1px solid lime;
        }
        .author {
          color: white;
          font-size: large;
        }
        .quotes {
          font-size: large;
        }
        .btn {
          transition: all 0.2s ease;
          font-size: small;
        }
        .btn:hover {
          transform: translateY(-1px);
        }
      }
    </style>
  </head>
  <body>
    <h2>Random Quote Generator</h2>
    <div class="container">
      <br />
      <div class="console mb-4">
        <h4 class="quotes mb-5">Never give up</h4>
        <p class="author">~dna~</p>
      </div>
    </div>
    <br />
    <button class="btn btn-success text-light mb-4">generate quotes</button>

    <script>
      const myQuotes = [
        {
          content: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          content: "Innovation distinguishes between a leader and a follower.",
          author: "Steve Jobs",
        },
        {
          content:
            "Your time is limited, so don't waste it living someone else's life.",
          author: "Steve Jobs",
        },
        { content: "Stay hungry, stay foolish.", author: "Steve Jobs" },
        {
          content: "The journey of a thousand miles begins with one step.",
          author: "Lao Tzu",
        },
        {
          content: "That which does not kill us makes us stronger.",
          author: "Friedrich Nietzsche",
        },
        {
          content:
            "Life is what happens to you while you're busy making other plans.",
          author: "John Lennon",
        },
        {
          content: "When the going gets tough, the tough get going.",
          author: "Joe Kennedy",
        },
        {
          content: "You must be the change you wish to see in the world.",
          author: "Mahatma Gandhi",
        },
        {
          content: "Be yourself; everyone else is already taken.",
          author: "Oscar Wilde",
        },
        {
          content: "Be yourself; everyone else is already taken.",
          author: "Oscar Wilde",
        },
        {
          content: "The unexamined life is not worth living.",
          author: "Socrates",
        },
        { content: "I think, therefore I am.", author: "Ren√© Descartes" },
        {
          content:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela",
        },
        {
          content: "The way to get started is to quit talking and begin doing.",
          author: "Walt Disney",
        },
      ];

      function getQuotes() {
        const quotes = document.querySelector(".quotes");
        const author = document.querySelector(".author");
        const index = Math.floor(Math.random() * myQuotes.length);
        const value = myQuotes[index];

        quotes.innerText = value.content;
        author.innerText = `~${value.author}~`;
      }

      const btn = document.querySelector(".btn");
      btn.addEventListener("click", getQuotes);
    </script>
  </body>
</html>
